<title>Piano Music</title>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%; 
      background: black;
      display: flex;
      justify-content: center;
      align-items: stretch;
      overflow: hidden;
    }

    .container {
      width: 300px;
      height: 100vh;
      padding-bottom: 100px;      /* bottom padding */
      box-sizing: border-box;    /* include padding in height */
      overflow: hidden;
      border-radius: 0 0 25px 25px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      position: relative;
      margin: 0;
    }

    iframe {
      width: 267px;
      height: calc(100% - 30px); /* reduce height by padding */
      border: none;
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: top center;
      transform: translateX(-50%) scale(1.15);
      display: block;
    }
  </style>
</head>
